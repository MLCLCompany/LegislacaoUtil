   <script type="text/javascript">
 $(document).ready(function() {
    var url = "json.php";
    $.getJSON(url, function(result) {
        console.log(result);
        $.each(result, function(i, field) {
            var id = field.id;
            var title = field.title;
            var duration = field.duration;
            var price = field.price;
            $("#list").append("<a class='item' href='form.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'>$" + price + "</span><h2>" + title + " </h2><p>" + duration + "</p></a>");
        });
    });
});
